<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>動畫練習2</title>
    <style>
        
        #dog{
        width: 50px;
        height: 50px;
        position:absolute;
        top:0;
        left:0;
        /*            啟動動畫*/
            animation:dogMove 3s linear infinite;
        }
        td:hover{
            cursor: pointer;/*讓游標變成一隻手指頭*/
           
           animation: flashLight .5s infinite alternate;
        }
        @keyframes flashLight{
            from{background-color:rgba(0,255,0,1);}
            to{background-color:rgba(255,0,0,1);}
        }
        
        
        
/*        動畫關鍵影格*/
        @keyframes dogMove{
        0%{top:0;
        left:0;}
        25%{
        top:0;
        left:calc(100% - 50px);
        }
        50%{
        top:calc(100% - 50px);
        left:calc(100% - 50px);
        }
        75%{
        top:calc(100% - 50px);
        left:0;
        }
        100%{
        top:0;
        left:0;
        }
        }
    
    
    </style>
</head>
<body><table border="1" width="100%">
    <tr>
        <td>Lorem.</td>
    </tr>
    <tr>
        <td>Nostrum.</td>
    </tr>
    <tr>
        <td>In.</td>
    </tr>
</table>
    <div id="dog"><img src="images/dog.gif" alt="" width="50" height="50"></div>
</body>
</html>
