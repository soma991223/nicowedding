<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        ul{
            font-size: 0px;
            background-color: darkcyan;
            text-align: center;
        }
        li{
            color: white;
/*            margin: -4px; 可使之間的空隙填滿,也可以使用父元素fz=0,子元素fz還原*/
            list-style: none;
            display: inline-block;
            padding: 15px 10px;
            font-size: 18px;
        }
    
    </style>
</head>
<body>
    <ul>
        <li>Lorem.</li>
        <li>Dolorum.</li>
        <li>Commodi.</li>
        <li>Omnis.</li>
        <li>Eius!</li>
    </ul>
</body>
</html>
