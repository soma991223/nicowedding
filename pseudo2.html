<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>影像縮放動畫製作</title>
    <style>
        #box{
            width: 400px;
            height: 250px;
            border:solid 1px red;
            position: absolute;
            top:calc(50% - 125px);
            left:calc(50% - 200px);
            overflow: hidden;
        }
/*    利用偽元素製作相片容器--begin--*/
        #box::before{
            content:"";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url(images/01.jpg) no-repeat center center;
            background-size: cover;
            transition: all .5s;
        }
/*    利用偽元素製作相片容器--end--*/
        #box:hover::before{
            cursor: pointer;
            transform: scale(1.3);
        }
 /*    利用偽元素製作相片標題--begin--*/   
        #box::after{
            content:"ABOUT";
            position: absolute;
            color:white;/*設定字型色彩*/
            width: 100%;
            height: 0px;
            background-color:rgba(0,0,0,0.6);
            bottom:0;
            /*設定文字水平置中*/
            text-align: center;
            /*設定文字垂直置中,技巧,將行高設定跟容器的高度相同即可*/
            line-height: 50px;
            font-size: 20px;
            font-family: sans-serif;
            transition: all .5s;
            
        }
 /*    利用偽元素製作相片標題--begin--*/  
        #box:hover::after{
           height:50px;
            cursor: pointer;
        }
    
    
    </style>
</head>
<body>
  <div id="box"></div>  
</body>
</html>
