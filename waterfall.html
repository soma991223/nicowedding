    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #box{
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            border: solid 1px red;
        }
        .waterfall{
            column-count: 3;
            column-gap: 0;
        }
        .item{
            list-style: none;
            font-size: 0px;
            padding: 5px;
            position: relative;
            cursor: pointer;
        }
        .item::before{
            content: attr(alt);
            font-size: 18px;
            position: absolute;
            bottom: 5px;
            left: 5px;
            width: calc(100% - 10px);
            color: white;
            background-color: rgba(0, 0, 0, 0.63);
            text-align: center;
            height: 0px;
            line-height: 40px;
            transition: all 0.7s;
        }
        .item:hover::before{
            height: 40px;
            
        }
        .itemcontent{
            width: 100%;
        }
    </style>
<body>
