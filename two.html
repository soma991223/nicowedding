<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>二欄版型</title>
    <style>
        #wrapper{
            width: 800px;
            border:solid 1px red;
            margin:0 auto;
        }
        header{
            height: 300px;
            background-color: green;
        }
        nav{
            height: 50px;
            background-color: magenta;
        }
        aside{
            height: 300px;
            width: 300px;
            background-color: rgba(255,255,0,.5);
            float:left;
        }
        main{
            height: 300px;
            width: 500px;
            background-color: rgba(0,0,255,.5);
            float:right
        }
        footer{
            height: 50px;
            background-color: red;
            clear:both;
        }
    
    
    </style>
</head>
<body>
    <div id="wrapper">
        <header></header>
        <nav></nav>
        <aside></aside>
        <main></main>
        <footer></footer>
    </div>
</body>
</html>
