<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position定位練習</title>
    <style>
        #father{
            border:solid 1px red;
            width: 300px;
            height: 300px;
            margin-top:20px;
            margin-left:20px;
            position: relative;
          
        }
        #son{
            border:dotted 1px blue;
            width: 100px;
            height: 100px;
                    
            position: absolute;
            left:350px;
            top:400px;
           
           
        }
    
    </style>
</head>
<body>
    <div id="father">FATHER
        <div id="son">SON</div>
    </div>
    
</body>
</html>
